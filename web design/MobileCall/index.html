<!DOCTYPE html>
<html>
<head> 
	<title></title>
	<link rel="stylesheet" type="text/css" href="contactCSS.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous""></script>
  <script type="text/javascript" src="j.js"></script>
</head>
<body id="top">
	<div id="front" border=22px border-color=#000000>
		<div id="contact">CONTACTS</div>
		<div id="contactlist">
			<div>
				<div style="float: left"><img src="us.png" style="height:40px"></div>
		        <div class="userinfo" >
					<p style="margin:0px">Krishna</p>
					<p style="margin:0px">8958077145</p> 
				</div>
			</div>
			<div>
				<div style="float: left;position: relative;left:-40px"><img src="us.png" style="height:40px"></div>
					<div class="userinfo" style="margin:6px" >
						<p style="margin:0px;position: relative;right:38px">Radha</p>
						<p style="margin:0px;position: relative;right:38px">8955583748</p>
					</div>
			</div>
		</div>
		<div id="callbtn"><img id="callimg" src="call.png"></div>
		<div id="txtinp">
			<input id="in" type="text"  name="inp" placeholder="ENTER NUMBER">
		</div>	
		<div id="keyboard">
			<table>
				<tr>
					<td id="btn1" class="key"><div>1</div></td>
					<td id="btn2" class="key"><div>2</div></td>
					<td id="btn3" class="key"><div>3</div></td>
				</tr>
				<tr>
					<td id="btn4" class="key"><div>4</div></td>
					<td id="btn5" class="key"><div>5</div></td>
					<td id="btn6" class="key"><div>6</div></td>
				</tr>
				<tr>
					<td id="btn7" class="key"><div>7</div></td>
					<td id="btn8" class="key"><div>8</div></td>
					<td id="btn9" class="key"><div>9</div></td>
				</tr>
				<tr>
					<td id="btn11" class="key"><div>*</div></td>
					<td id="btn0" class="key"><div>0</div></td>
					<td id="btn12" class="key"><div>#</div></td>
				</tr>
			</table>	
		</div>
	</div>
<div id="next">
	<div id="userimg">
		<img src="us.png" style="height:106px">
	</div>
	<div id="usrdetail">
		<p id="usrname"></p>
		<p id="usrno"></p>
	</div>
	<div id="okdiv">
		<img id="ok" src="j.png">
	</div>
	<div id="cutdiv">
		<img id="cut" src="cut.png">
	</div>
</div>
