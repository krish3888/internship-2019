<!DOCTYPE html>
<html>
<head>
	<title>Array Example</title>
	<script type="">
		var arr=['4','82','krish','shahi'];
	    document.getElementById("show").innerHTML=arr;
		function arrayExample(){
			var element=document.getElementById("arrayElement").value;
			arr.push(element);
			document.getElementById("show").innerHTML= arr;
		}
		function arrayReverse(){
			arr.reverse();
			document.getElementById("show").innerHTML=arr;
		}
		function arraySort(){
			arr.sort();
			document.getElementById("show").innerHTML=arr;
		}
	</script>
</head>
<body>
	<p id="show"></p>

		<input type="text" id="arrayElement">
		<button onclick="arrayExample()">show And Insert</button>
		<button onclick="arrayReverse()">Reverse</button>
		<button onclick="arraySort()">sort</button>
	
</body>
</html>
